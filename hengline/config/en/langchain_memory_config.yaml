# LangChain Memory Configuration
# Used to manage state memory functionality for temporal planner agent and continuity guardian agent

version: "1.0"
description: "LangChain Memory Configuration"

# Vector Store Configuration
vector_store:
  # Persistence Directory
  persist_directory: ./data/vectorstore_db

# Retrieval Configuration
retrieval:
  # Retrieval Parameters
  search_kwargs:
    k: 5  # Retrieve the most recent 5 states
  # Whether to return document objects
  return_docs: true

# Memory Key Configuration
memory_keys:
  memory_key: "history"  # Memory key name
  input_key: "input"     # Input key name

# State Storage Configuration
state_storage:
  # Whether to enable automatic persistence
  auto_persist: true
  # Batch storage threshold
  batch_threshold: 10