version: "1.0"
description: "剧本解析相关的配置:对话识别规则"


# 对话识别规则
dialogue_recognition:
  # 直接对话模式
  direct_patterns:
    - '"([\\s\\S]*?)"'
    - "['‘]([\\s\\S]*?)['’]"
  # 间接对话模式
  indirect_patterns:
    - '说道[：:][\\s\\S]*?'
    - '说[：:][\\s\\S]*?'
    - '问道[：:][\\s\\S]*?'
    - '回答[：:][\\s\\S]*?'

