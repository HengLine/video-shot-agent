version: "1.0"
description: "剧本解析相关的配置：角色识别规则"

# 角色识别规则
character_recognition:
  # 角色名提取模式
  name_patterns:
    - '([\u4e00-\u9fa5a-zA-Z]+)[：:]'
    - '"([\u4e00-\u9fa5a-zA-Z]+)"'
  # 常见角色称谓
  common_titles:
    - "先生"
    - "女士"
    - "医生"
    - "老师"
    - "警官"