version: "1.0"
description: "剧本解析相关的配置：动作识别规则"


# 基本动作模式
basic_patterns:
  - "(走|跑|跳|坐|站|躺|蹲)[\\s\\S]*?"
  - "(拿|放|取|递|接)[\\s\\S]*?"
  - "(看|听|闻|尝|摸)[\\s\\S]*?"
  - "(笑|哭|怒|惊讶|失望)[\\s\\S]*?"
# 复杂动作模式
complex_patterns:
  - "[\\s\\S]*?了一[下番次]"
  - "[\\s\\S]*?起来"
  - "开始[\\s\\S]*?"
  - "停止[\\s\\S]*?"

# 动作拆分规则配置
action_splitting_rules:
  # 最大动作时长（秒）
  max_duration: 5
  
  # 动作拆分标记词
  split_markers:
    - "然后"
    - "接着"
    - "随后"
    - "于是"
    - "紧接着"
  
  # 复合动作拆分模式
  compound_action_patterns:
    - '([\\s\\S]*?)，然后([\\s\\S]*?)'
    - '([\\s\\S]*?)，接着([\\s\\S]*?)'
    - '先([\\s\\S]*?)，再([\\s\\S]*?)'
