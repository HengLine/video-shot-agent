version: "1.0"
description: "剧本解析相关的配置:情绪识别规则"

emotion_recognition:
  # 情绪关键词
  keywords:
    # 正面情绪
    positive:
      - "开心"
      - "快乐"
      - "兴奋"
      - "满意"
      - "感激"
      - "愉悦"
      - "幸福"
      - "激动"
      - "欣慰"
      - "满足"
      - "喜悦"
      - "自豪"
      - "狂喜"
      - "欢快"
      - "轻松"
    # 负面情绪
    negative:
      - "愤怒"
      - "悲伤"
      - "恐惧"
      - "焦虑"
      - "失望"
      - "沮丧"
      - "绝望"
      - "痛苦"
      - "忧郁"
      - "烦躁"
      - "委屈"
      - "怨恨"
      - "厌恶"
      - "尴尬"
      - "愧疚"
    # 中性情绪
    neutral:
      - "平静"
      - "思考"
      - "专注"
      - "好奇"
      - "疑惑"
      - "平淡"
      - "冷静"
      - "客观"
      - "理性"
      - "迷茫"
      - "困惑"
      - "犹豫"
      - "观望"
      - "等待"
      - "发呆"

# 微表情补充规则配置
microexpression_rules:
  # 情绪对应的微表情
  emotion_expressions:
    开心:
      - "眼角上扬"
      - "嘴角上翘"
      - "眼睛发亮"
    悲伤:
      - "眼眶湿润"
      - "嘴角下垂"
      - "眼神黯淡"
    愤怒:
      - "眉头紧皱"
      - "双目圆睁"
      - "咬牙切齿"
    恐惧:
      - "瞳孔放大"
      - "表情僵硬"
      - "身体颤抖"
    惊讶:
      - "嘴巴微张"
      - "眼睛瞪大"
      - "眉毛上挑"
