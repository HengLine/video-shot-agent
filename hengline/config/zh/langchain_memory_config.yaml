# LangChain记忆配置
# 用于管理时序规划智能体和连续性守护智能体的状态记忆功能

version: "1.0"
description: "LangChain记忆配置"

# 向量存储配置
vector_store:
  # 持久化目录
  persist_directory: ./data/vectorstore_db

# 检索配置
retrieval:
  # 检索参数
  search_kwargs:
    k: 5  # 检索最近的5个状态
  # 是否返回文档对象
  return_docs: true

# 记忆键配置
memory_keys:
  memory_key: "history"  # 记忆键名
  input_key: "input"     # 输入键名

# 状态存储配置
state_storage:
  # 是否启用自动持久化
  auto_persist: true
  # 批量存储阈值
  batch_threshold: 10