base_config:
  min_confidence: 0.3
  max_confidence: 0.95
  default_confidence: 0.7

  # 文本分析配置
  text_analysis:
    chinese_pattern: "[\u4e00-\u9fff]"  # 中文字符范围
    word_split_pattern: "[^\w\s\u4e00-\u9fff]"  # 分割模式
    sentence_split_pattern: "[。！？；.!?;]"  # 句子分割模式

  # 置信度计算配置
  confidence_calibration:
    text_completeness_weight: 0.4
    analysis_certainty_weight: 0.3
    data_quality_weight: 0.3

scene_estimator:
  # 场景类型基准时长（秒）
  scene_type_baselines:
    establishing: 3.5      # 建立镜头
    detailed: 5.0          # 详细场景
    atmospheric: 4.0       # 氛围场景
    transitional: 2.0      # 过渡场景
    action_background: 3.0 # 动作背景
    emotional_background: 4.5  # 情感背景
    default: 3.0          # 默认值

  # 文本复杂度系数
  text_complexity_factors:
    very_low: 0.7    # 0-20词
    low: 0.85        # 21-40词
    medium: 1.0      # 41-80词
    high: 1.2        # 81-120词
    very_high: 1.4   # 121+词

  # 文本复杂度阈值
  complexity_thresholds:
    very_low: 20
    low: 40
    medium: 80
    high: 120

  # 关键视觉元素时长（秒/元素）
  key_visual_durations:
    major_setting: 0.8     # 主要布景元素
    character_intro: 1.2   # 角色引入
    important_prop: 0.6    # 重要道具
    atmospheric_element: 0.5  # 氛围元素
    background_detail: 0.3 # 背景细节
    default: 0.4          # 默认值

  # 氛围类型调整因子
  mood_adjustments:
    紧张: 0.9     # 紧张场景节奏更快
    压抑: 1.15    # 压抑场景需要更多时间
    孤独: 1.1     # 孤独感需要时间建立
    悲伤: 1.2     # 悲伤情绪需要时间传达
    喜悦: 1.05    # 喜悦场景稍快
    平静: 1.0     # 平静场景标准
    神秘: 1.25    # 神秘感需要时间营造
    浪漫: 1.15    # 浪漫场景节奏较慢
    壮丽: 1.3     # 壮丽场景需要展示时间
    恐惧: 1.1     # 恐惧场景
    愤怒: 0.95    # 愤怒场景较快
    中性: 1.0     # 中性
    default: 1.0

  # 时间/天气调整
  time_weather_adjustments:
    time_of_day:
      夜晚: 1.15    # 夜晚需要更多时间看清细节
      黎明: 1.1     # 黎明光线变化需要时间
      黄昏: 1.1     # 黄昏同理
      下午: 1.0     # 下午标准
      上午: 1.0     # 上午标准
      白天: 1.0     # 白天
      night: 1.15
      dawn: 1.1
      dusk: 1.1
      day: 1.0
      default: 1.0

    weather:
      大雨: 1.1      # 雨景需要氛围时间
      小雨: 1.05
      雪: 1.2       # 雪景节奏更慢
      雾: 1.25      # 雾景最慢
      晴朗: 1.0     # 晴朗标准
      多云: 1.0
      阴天: 1.0
      rain: 1.1
      snow: 1.2
      fog: 1.25
      clear: 1.0
      default: 1.0

  # 角色数量调整
  character_count_adjustments:
    1: 1.0      # 单人场景
    2: 1.05     # 双人场景
    3: 1.1      # 三人场景
    4: 1.15     # 四人场景
    5: 1.2      # 五人场景
    6: 1.25     # 六人及以上
    default: 1.2

  # 关键词配置
  keywords:
    # 场景类型关键词
    scene_type:
      establishing: ["远处", "全景", "俯瞰", "鸟瞰", "远景", "wide shot", "establishing", "全景镜头"]
      transitional: ["转场", "切换到", "接着", "随后", "transition", "cut to", "然后", "接下来"]
      atmospheric: ["氛围", "气氛", "感觉", "情绪", "atmosphere", "mood", "色调", "光影"]
      action_background: ["动作", "移动", "跑", "走", "打斗", "action", "movement", "运动", "追逐"]
      emotional_background: ["悲伤", "喜悦", "愤怒", "恐惧", "孤独", "压抑", "紧张", "emotional"]

    # 视觉元素分类关键词
    visual_types:
      major_setting: ["房间", "客厅", "街道", "建筑", "城市", "森林", "setting", "room", "公寓", "办公室", "餐厅"]
      character_intro: ["角色", "人物", "主角", "配角", "character", "person", "男人", "女人", "孩子", "老人"]
      important_prop: ["道具", "物品", "杯子", "手机", "书", "武器", "prop", "item", "桌子", "椅子", "车辆"]
      atmospheric_element: ["光线", "阴影", "颜色", "色调", "灯光", "light", "shadow", "color", "阳光", "月光", "灯光效果"]
      background_detail: ["背景", "细节", "纹理", "装饰", "background", "detail", "墙壁", "地板", "天花板"]

    # 详细描述关键词
    description_type:
      detailed: ["细节", "详细", "具体", "细致", "细腻", "详尽", "detailed", "specific"]
      brief: ["快速", "简短", "简洁", "概括", "简要", "brief", "short", "simple"]

    # 空间描述关键词
    spatial_keywords: ["左边", "右边", "前面", "后面", "上方", "下方", "中间", "旁边", "之间", "左侧", "右侧", "前方", "后方"]

  # 情感词汇检测
  emotional_words:
    强烈情感: ["爱", "恨", "死", "活", "痛苦", "快乐", "恐惧", "愤怒", "绝望", "狂喜", "崩溃", "震惊"]
    中等情感: ["担心", "希望", "喜欢", "讨厌", "紧张", "放松", "期待", "失望", "满意", "不满"]
    轻微情感: ["可能", "也许", "大概", "似乎", "好像", "或许", "或者", "有些", "有点"]

  # 配置参数
  config:
    enable_detailed_breakdown: true
    use_key_visual_analysis: true
    apply_mood_adjustments: true
    apply_time_weather_adjustments: true
    apply_character_adjustments: true
    default_scene_type: "detailed"
    min_scene_duration: 1.5
    max_scene_duration: 15.0

    # 置信度计算权重
    confidence_weights:
      text_completeness: 0.4
      key_visuals: 0.3
      mood_clarity: 0.3
