base_config:
  min_confidence: 0.3
  max_confidence: 0.95
  default_confidence: 0.7

  # 文本分析配置
  text_analysis:
    chinese_pattern: '[\u4e00-\u9fff]'  # 中文字符范围
    word_split_pattern: '[^\w\s\u4e00-\u9fff]'  # 分割模式
    sentence_split_pattern: '[。！？；.!?;]'  # 句子分割模式

  # 置信度计算配置
  confidence_calibration:
    text_completeness_weight: 0.4
    analysis_certainty_weight: 0.3
    data_quality_weight: 0.3

# ---------------------------------------------------------# 场景相关 ---------------------------------------------------------------
scene_estimator:
  # 场景类型基准时长（秒）
  scene_type_baselines:
    establishing: 3.5      # 建立镜头
    detailed: 5.0          # 详细场景
    atmospheric: 4.0       # 氛围场景
    transitional: 2.0      # 过渡场景
    action_background: 3.0 # 动作背景
    emotional_background: 4.5  # 情感背景
    default: 3.0          # 默认值

    #  视觉类型
  key_visual_durations:
    establishing_shot: 2.0  # 建立镜头
    close_up: 1.5   # 特写镜头
    prop_focus: 1.0 # 道具聚焦
    background_detail: 0.5  # 背景细节
    default: 0.8

  # 文本复杂度系数
  text_complexity_factors:
    very_low: 0.7    # 0-20词
    low: 0.85        # 21-40词
    medium: 1.0      # 41-80词
    high: 1.2        # 81-120词
    very_high: 1.4   # 121+词

  # 文本复杂度阈值
  complexity_thresholds:
    very_low: 20
    low: 40
    medium: 80
    high: 120

  # 角色数量调整
  character_count_adjustments:
    1: 1.0      # 单人场景
    2: 1.05     # 双人场景
    3: 1.1      # 三人场景
    4: 1.15     # 四人场景
    5: 1.2      # 五人场景
    6: 1.25     # 六人及以上
    default: 1.2

  # 配置参数
  config:
    enable_detailed_breakdown: true
    use_key_visual_analysis: true
    apply_mood_adjustments: true
    apply_time_weather_adjustments: true
    apply_character_adjustments: true
    default_scene_type: "detailed"
    min_scene_duration: 1.5
    max_scene_duration: 15.0

    # 置信度计算权重
    confidence_weights:
      text_completeness: 0.4
      key_visuals: 0.3
      mood_clarity: 0.3

# -----------------------------------------------------------# 对话相关 ---------------------------------------------------------
dialogue_estimator:
  # 基础语速（词/秒）
  speech_rate_baselines:
    normal: 2.5      # 正常对话
    slow: 2.0        # 慢速/情绪化
    fast: 3.5        # 快速/紧张
    very_fast: 4.0   # 极快对话
    default: 2.5

  # 对话类型调整因子
  dialogue_type_factors:
    exposition: 1.2      # 交代信息（需要理解时间）
    emotional: 0.8       # 情绪对话（含停顿）
    argument: 0.9        # 争论（稍快）
    casual: 1.1          # 闲聊（自然节奏）
    dramatic: 0.7        # 戏剧性对话（慢速强调）
    questioning: 1.15    # 疑问（需要反应时间）
    imperative: 0.95     # 命令/祈使
    default: 1.0

  # 情绪对语速的影响
  emotion_speed_adjustments:
    微颤: 0.7       # 颤抖声音减慢30%
    哽咽: 0.3       # 哽咽几乎说不出话
    低沉: 0.8       # 低沉声音减慢20%
    激动: 1.3       # 激动加快30%
    平静: 1.0       # 平静正常
    紧张: 1.2       # 紧张加快20%
    愤怒: 1.4       # 愤怒加快40%
    悲伤: 0.6       # 悲伤减慢40%
    喜悦: 1.1       # 喜悦稍快
    default: 1.0

  # 标点符号时长影响
  punctuation_adjustments:
    ellipsis: 1.5        # 省略号增加50%时间（犹豫、未说完）
    question_mark: 1.3   # 问号增加30%（疑问需要反应）
    exclamation: 1.2     # 感叹号增加20%（强调）
    dash: 1.15           # 破折号增加15%（转折）
    comma: 1.05          # 逗号增加5%（自然停顿）
    none: 1.0            # 无特殊标点

  # 沉默类型基准时长（秒）
  silence_baselines:
    brief_pause: 0.5     # 短暂停顿
    emotional_pause: 1.5 # 情感停顿
    shock_silence: 3.0   # 震惊沉默
    thinking_silence: 2.0 # 思考沉默
    transition_silence: 1.0 # 转场沉默
    default: 1.0

  # 表演提示调整
  parenthetical_adjustments:
    voice_trembling: 1.4      # 声音颤抖
    whispering: 1.3           # 低声说
    shouting: 0.8             # 大喊（更快）
    crying: 0.5               # 哭泣（极慢）
    laughing: 1.1             # 笑着说
    sarcastically: 1.2        # 讽刺地说
    hesitantly: 1.4           # 犹豫地说
    urgently: 0.9             # 紧急地说
    default: 1.0

  # 对话复杂度阈值
  complexity_thresholds:
    very_simple: 2    # 1-2词
    simple: 4         # 3-4词
    medium: 8         # 5-8词
    complex: 15       # 9-15词
    very_complex: 30  # 16+词

  # 置信度计算配置
  confidence_config:
    word_count_weight: 0.3
    emotion_clarity_weight: 0.25
    punctuation_clarity_weight: 0.2
    parenthetical_weight: 0.15
    context_weight: 0.1

  # 对话特有配置
  config:
    enable_silence_detection: true
    enable_emotional_analysis: true
    enable_punctuation_analysis: true
    min_dialogue_duration: 0.5
    max_dialogue_duration: 10.0
    min_silence_duration: 0.3
    max_silence_duration: 8.0
    default_speech_rate: "normal"
    apply_contextual_pauses: true



#-----------------------------------------------------------# 动作相关 ---------------------------------------------------------
action_estimator:
  # 动作类型基准时长（秒）
  action_type_baselines:
    posture: 2.0        # 姿势变化
    gaze: 1.5          # 注视
    gesture: 1.2       # 手势
    facial: 1.0        # 面部表情
    physiological: 0.8  # 生理反应
    interaction: 1.5   # 交互动作
    prop_fall: 1.0     # 道具掉落
    device_alert: 2.0  # 设备提醒
    movement: 2.5      # 移动
    complex_sequence: 4.0  # 复杂序列
    default: 1.5

  # 动作复杂度系数
  complexity_factors:
    simple: 1.0        # 简单动作
    medium: 1.3        # 中等复杂度
    complex: 1.8       # 复杂动作
    very_complex: 2.5  # 非常复杂

  # 执行者类型调整
  actor_type_adjustments:
    human_main: 1.0    # 主要角色
    human_supporting: 0.9  # 配角
    prop: 0.7          # 道具
    animal: 1.2        # 动物
    vehicle: 1.5       # 车辆
    default: 1.0

  # 目标类型调整
  target_type_adjustments:
    none: 1.0          # 无目标
    prop: 1.1          # 道具目标
    character: 1.2     # 角色目标
    self: 0.9          # 自身目标
    environment: 1.3   # 环境目标
    default: 1.0

  # 动作速度关键词调整
  speed_keyword_adjustments:
    突然: 0.8          # 突然动作更快
    猛地: 0.8
    瞬间: 0.7
    缓慢: 1.3          # 缓慢动作更慢
    慢慢: 1.3
    逐渐: 1.2
    轻轻: 1.1
    迅速: 0.9
    default: 1.0

  # 动作情感强度调整
  emotion_intensity_adjustments:
    轻微: 1.0          # 轻微情感
    中等: 1.1          # 中等情感
    强烈: 1.3          # 强烈情感
    激烈: 1.4          # 激烈情感
    戏剧性: 1.5        # 戏剧性
    default: 1.0

  # 配置参数
  config:
    enable_detailed_breakdown: true
    apply_speed_adjustments: true
    apply_emotion_adjustments: true
    apply_actor_adjustments: true
    apply_target_adjustments: true
    min_action_duration: 0.5
    max_action_duration: 10.0
    default_action_type: "gesture"

    # 置信度计算权重
    confidence_weights:
      description_completeness: 0.4
      action_type_clarity: 0.3
      target_specificity: 0.2
      emotion_clarity: 0.1