version: "1.0"

prompt_converter:
  name: "prompt_converter_prompt"
  description: "将视频片段转换为 AI 可识别的内容（提示词模板内容）"
  template: |
    将以下视频片段描述转换为AI视频生成提示词。

    片段信息：
    ID: {fragment_id}
    描述: {description}
    时长: {duration}秒
    主要角色: {character}
    地点: {location}

    请生成一个高质量的AI视频生成提示词，要求：
    1. 包含视觉描述，适合{model}模型
    2. 使用cinematic风格
    3. 长度不超过150个英文单词
    4. 专注于画面内容，不要描述音频
    5. 避免使用模糊或抽象的词汇，尽量具体描述视觉元素
    6. 包含角色的外貌、表情、动作等细节描述
    7. 包含场景的环境、氛围、时间等细节描述
    8. 避免使用过于常见或泛泛的词汇，如“beautiful”、“nice”、“good”等，尽量使用具体的形容词和名词
    9. 避免使用否定词，如“not”、“no”、“without”等，尽量使用正面描述
    10. 避免使用过于专业或技术性的词汇，保持提示词的通俗易懂
    11. 避免使用过于冗长或复杂的句子，保持提示词的简洁明了
    12. 避免使用过于抽象或概念性的词汇，尽量使用具体的视觉元素描述
    13. 避免使用过于主观或情感化的词汇，保持提示词的客观描述
    14. 避免使用过于模糊或不明确的词汇，尽量使用具体的视觉元素描述

    请返回JSON格式：
    {{
      "prompt": "生成的提示词（尽量提炼关键字，尤其是特征描述）",
      "negative_prompt": "负面提示词（避免的内容）",
      "style_hint": "风格提示"
    }}

    直接返回JSON，不要其他文字。